[application]

name="color"
main_scene="res://main.scn"
icon="icon.png"
target_fps=60

[debug]

print_fps=true
print_metrics=true
print_clicked_control=false

[display]

emulate_touchscreen=true
width=720
height=1280
orientation="portrait"
resizable=true
stretch_mode="viewport"
stretch_aspect="keep"
fullscreen=false

[image_loader]

repeat=true

[input]

jump=[key(Space)]

[render]

mipmap_policy=0
shadows_enabled=false
default_clear_color=#ff2f3945
